apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservice-a-sa
  namespace: microservices
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: microservice-a-role
  namespace: microservices
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - services
      - endpoints
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: microservice-a-rb
  namespace: microservices
subjects:
  - kind: ServiceAccount
    name: microservice-a-sa
    namespace: microservices
roleRef:
  kind: Role
  name: microservice-a-role
  apiGroup: rbac.authorization.k8s.io
